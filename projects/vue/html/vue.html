<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vue-project</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../icon/favicon-2.png"/>
    <!------------------------- CSS ----------------------------->
    <!-- Normalize CSS -->
    <link href="../../../_lib/css/normalize.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../../_lib/new/bootstrap-4.3.1/css/bootstrap.css">
    <!-- Vue -->
    <script src="../../../_lib/new/vue-js-2.6.10/vue.js"></script>
    <!-- Custom CSS goes below -->
    <link href="../css/vue-style.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div id="app">
        <div id="input">
            <input type="text" class="form-control" placeholder="Введите текст..."
                   :title="'Вы ввели: [' + message + ']'">
        </div>
        <h1>{{'Вы ввели: [' + message + ']'}}</h1>
        <template v-if="message == 1">
            <h1 :class="{one: (message == 1), two: (message == 2)}">Свойство равно единице</h1>
            <h1 :class="{one: (message == 1), two: (message == 2)}">Свойство равно единице</h1>
            <h1 :class="{one: (message == 1), two: (message == 2)}">Свойство равно единице</h1>
            <h1 :class="{one: (message == 1), two: (message == 2)}">Свойство равно единице</h1>
        </template>
        <template v-else-if="message == 2">
            <h1 :class="{one: (message == 1), two: (message == 2)}">Свойство равно двойке</h1>
            <h1 :class="{one: (message == 1), two: (message == 2)}">Свойство равно двойке</h1>
            <h1 :class="{one: (message == 1), two: (message == 2)}">Свойство равно двойке</h1>
            <h1 :class="{one: (message == 1), two: (message == 2)}">Свойство равно двойке</h1>
        </template>
        <template v-else>
            <h1>Свойство равно [{{ message }}]</h1>
            <h1>Свойство равно [{{ message }}]</h1>
            <h1>Свойство равно [{{ message }}]</h1>
            <h1>Свойство равно [{{ message }}]</h1>
        </template>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/new/jquery-3.3.1/jquery.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/vue-script.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
