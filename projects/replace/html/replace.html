<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>replace</title>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <link href="../../../_lib/css/bootstrap-theme.css" rel="stylesheet">
    <!-- Bootstrap-Select -->
    <link href="../../../_lib/css/bootstrap-select.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="../../../_lib/css/jquery-ui.css" rel="stylesheet">
    <!-- Custom css goes below -->
    <link href="../css/replace-style.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
                <h2 class="text-center">Input examples</h2>
                <form class="form-horizontal">
                    <hr>
                    <div class="form-group">
                        <label class="col-xs-6 col-sm-6 col-md-6 col-lg-6 control-label" for="input-advanced">Normal:</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="input-normal" title="Замещаем запятые...">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group has-feedback">
                        <label class="col-xs-6 col-sm-6 col-md-6 col-lg-6 control-label" for="input-advanced">Advanced:</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="input-advanced" title="Грациозно замещаем запятые!">
                            <span class="glyphicon form-control-feedback"></span>
                        </div>
                    </div>
                    <hr>
                </form>
            </div>
        </div>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/js/jquery-3.2.1.js"></script>
    <!--jQuery UI -->
    <script src="../../../_lib/js/jquery-ui.js"></script>
    <!-- Bootstrap -->
    <script src="../../../_lib/js/bootstrap.js"></script>
    <!-- Bootstrap-Select -->
    <script src="../../../_lib/js/bootstrap-select.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/replace-script.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
