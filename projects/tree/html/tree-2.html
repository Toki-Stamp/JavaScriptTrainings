<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tree</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../icon/favicon-2.png"/>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="../../../_lib/css/jquery-ui.css" rel="stylesheet">
    <!-- Custom CSS goes below -->
    <link href="../css/tree-2-style.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div class="grid-container">
        <div class="grid-item item-1 header">header</div>
        <div class="grid-item item-2 tree-container">
            <div class="grid-item controls">
                <div class="search"><input type="text" class="form-control" placeholder="Поиск..."></div>
                <div class="buttons">
                        <button type="button"
                                class="btn btn-success button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="addNodeCharakteristik">
                            <span class="glyphicon glyphicon-ok"></span>&nbsp;Добавить
                        </button>
                        <button type="button"
                                class="btn btn-primary button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="cloneComponent">
                            <span class="glyphicon glyphicon-copyright-mark"></span>&nbsp;Клонировать сооружения
                        </button>
                        <button type="button"
                                class="btn btn-primary button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="copyComponentsFromBuilding">
                            <span class="glyphicon glyphicon-copyright-mark"></span>&nbsp;Копировать сооружения
                        </button>
                        <button type="button"
                                class="btn btn-danger button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="deleteNodeCharakteristik">
                            <span class="glyphicon glyphicon-remove"></span>&nbsp;Удалить
                        </button>
                        <button type="button"
                                class="btn btn-success button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="saveNodeCharakteristik">
                            <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;Сохранить
                        </button>
                </div>
            </div>
            <div class="grid-item tree">
                <div class="test-content"></div>
            </div>
        </div>
        <div class="grid-item item-3 chars">chars</div>
        <div class="grid-item item-4 alerts">alert</div>
        <div class="grid-item item-5 footer">footer</div>
        <!--<div class="grid-item item-03">3</div>-->
        <!--<div class="grid-item item-04">4</div>-->
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/js/jquery-3.2.1.js"></script>
    <!--jQuery UI -->
    <script src="../../../_lib/js/jquery-ui.js"></script>
    <!-- Bootstrap -->
    <script src="../../../_lib/js/bootstrap.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/tree-2-script.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
