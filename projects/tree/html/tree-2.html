<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tree</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../icon/favicon-2.png"/>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="../../../_lib/css/jquery-ui.css" rel="stylesheet">
    <!-- Custom CSS goes below -->
    <link href="../css/tree-2-style.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div class="grid-container">
        <div class="grid-cell header">header</div>
        <div class="tree-container">
            <div class="grid-cell controls">
                <div class="search">
                    <input type="text" class="form-control" placeholder="Поиск по ветвям дерева...">
                </div>
                <div class="buttons">
                    <div>
                        <button type="button"
                                class="btn btn-success button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="addNodeCharakteristik">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Добавить<br>сооружение(я)
                                                                          <!--<span class="glyphicon glyphicon-plus"></span>&nbsp;Добавить-->
                        </button>
                    </div>
                    <div>
                        <button type="button"
                                class="btn btn-primary button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="cloneComponent">
                            <span class="glyphicon glyphicon-duplicate"></span>&nbsp;&nbsp;Клонировать<br>сооружение(я)
                                                                               <!--<span class="glyphicon glyphicon-duplicate"></span>&nbsp;Клонировать-->
                        </button>
                    </div>
                    <div>
                        <button type="button"
                                class="btn btn-warning button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="copyComponentsFromBuilding">
                            <span class="glyphicon glyphicon-file"></span>&nbsp;&nbsp;Копировать<br>сооружение(я)
                                                                          <!--<span class="glyphicon glyphicon-file"></span>&nbsp;Копировать-->
                        </button>
                    </div>
                    <div>
                        <button type="button"
                                class="btn btn-danger button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="deleteNodeCharakteristik">
                            <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Удалить<br>сооружение(я)
                                                                            <!--<span class="glyphicon glyphicon-remove"></span>&nbsp;Удалить-->
                        </button>
                    </div>
                    <div>
                        <button type="button"
                                class="btn btn-success button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="saveNodeCharakteristik">
                            <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;&nbsp;Сохранить<br>изменение(я)
                                                                               <!--<span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;Сохранить-->
                        </button>
                    </div>
                </div>
                <div class="buttons">
                    <div>
                        <button type="button"
                                class="btn btn-success button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="addNodeCharakteristik2">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp;Добавить
                        </button>
                    </div>
                    <div>
                        <button type="button"
                                class="btn btn-primary button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="cloneComponent2">
                            <span class="glyphicon glyphicon-duplicate"></span>&nbsp;Клонировать
                        </button>
                    </div>
                    <div>
                        <button type="button"
                                class="btn btn-warning button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="copyComponentsFromBuilding2">
                            <span class="glyphicon glyphicon-file"></span>&nbsp;Копировать
                        </button>
                    </div>
                    <div>
                        <button type="button"
                                class="btn btn-danger button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="deleteNodeCharakteristik2">
                            <span class="glyphicon glyphicon-remove"></span>&nbsp;Удалить
                        </button>
                    </div>
                    <div>
                        <button type="button"
                                class="btn btn-success button btnSubNoWidth disableForDeterminationOfDeath disableForCompletedOperation"
                                id="saveNodeCharakteristik2">
                            <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;Сохранить
                        </button>
                    </div>
                </div>
            </div>
            <div class="grid-cell tree">
                <div class="test-content"></div>
            </div>
        </div>
        <div class="grid-cell chars">chars</div>
        <div class="grid-cell alerts">alert</div>
        <div class="grid-cell footer">footer</div>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/js/jquery-3.2.1.js"></script>
    <!--jQuery UI -->
    <script src="../../../_lib/js/jquery-ui.js"></script>
    <!-- Bootstrap -->
    <script src="../../../_lib/js/bootstrap.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/tree-2-script.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
