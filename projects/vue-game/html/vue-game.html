<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue-Game</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../icon/favicon-2.png"/>
    <!------------------------- Scripts ------------------------->
    <!-- Vue -->
    <script src="../../../_lib/new/vue-js-2.6.10/vue.js"></script>
    <!------------------------- Scripts ------------------------->
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../../_lib/new/bootstrap-4.3.1/css/bootstrap.css">
    <!-- Font Awesome -->
    <link href="../../../_lib/new/font-awesome-5.9.0/css/all.css" rel="stylesheet">
    <!-- Custom CSS goes below -->
    <link href="../css/vue-game-style.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div id="game-app">
        <div class="container">
            <div id="title">
                <h1>Clear the Trash Bin</h1>
            </div>
            <!-- image -->
            <div id="image" v-bind:class="{empty: isEmpty}"></div>
            <!-- progress -->
            <div id="progress-bar" v-show="!isEmpty">
                <div class="bar">
                    <div v-bind:style="{width: progress + '%'}"></div>
                </div>
            </div>
            <!-- controls -->
            <div id="controls">
                <button class="btn btn-success" v-on:click="grab" v-show="!isEmpty">Grab a Trash!</button>
                <button class="btn btn-outline-danger" v-on:click="restart">
                    <i class="fas fa-sync"></i>&nbsp;Restart
                </button>
            </div>
        </div>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- Custom CSS goes below -->
    <script src="../js/vue-game-script.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
