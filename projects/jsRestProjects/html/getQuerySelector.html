<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>querySelector</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<ul>
    <li>Этот</li>
    <li>тест</li>
</ul>
<ul>
    <li>полностью</li>
    <li>пройден</li>
</ul>
<ul>
    <li>ещё</li>
    <li>и</li>
    <li>этот тоже</li>
</ul>
<script>
    var elements = document.querySelectorAll('ul li:last-child');

    for (var i = 0; i < elements.length; i++) {
        alert(elements[i].innerHTML); // "тест", "пройден", "этот тоже"
    }

    elements = document.querySelectorAll('ul li:first-child');

    for (var i = 0; i < elements.length; i++) {
        alert(elements[i].innerHTML); // "этот", "полностью", "ещё"
    }
</script>
</body>
</html>
