<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<ul>
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>

            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<script>
    var lis = document.getElementsByTagName('li');
    console.log('Для каждого элемента li:');
    console.log('- Текст непосредственно в нём (без подразделов):');
    console.log('- Количество вложенных в него элементов li – всех, с учётом вложенных.:');
    for (var i = 0; i < lis.length; i++) {
        var text = (lis[i].firstChild.textContent).trim();
        var childCount = lis[i].getElementsByTagName('li').length;
        console.log(text + (childCount ? (' : ' + childCount) : ''));
    }
</script>
</body>
</html>
