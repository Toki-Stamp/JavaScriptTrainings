<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rh_utils_alert</title>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS goes below -->
    <link href="../css/rh_utils_modal.css" rel="stylesheet">
    <link href="../css/rh_common.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div class="rh-container">
        <section id="x-controls">
            <div id="set-title" class="input-group">
                <span class="input-group-addon">Title</span>
                <input type="text" class="form-control" placeholder="Set title...">
                <span class="input-group-btn">
                <button class="btn btn-pear" type="button">Set</button>
                <button class="btn btn-danger" type="button">Clear</button>
            </span>
            </div>
            <br>
            <div id="set-message" class="input-group">
                <span class="input-group-addon">Message</span>
                <input type="text" class="form-control" placeholder="Set message...">
                <span class="input-group-btn">
                <button class="btn btn-pear" type="button">Set</button>
                <button class="btn btn-danger" type="button">Clear</button>
            </span>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Alert</button>
                <button type="button" class="btn btn-default">rhAlert</button>
            </div>
        </section>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/js/jquery-3.2.1.js"></script>
    <!--jQuery UI -->
    <script src="../../../_lib/js/bootstrap.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/rh_utils.js"></script>
    <script src="../js/rh_utils_modal.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
