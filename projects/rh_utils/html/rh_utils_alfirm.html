<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rh_utils_alfirm</title>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome icons-->
    <link href="../../../_lib/css/font-awesome.css" rel="stylesheet">
    <!-- Custom CSS goes below -->
    <link href="../css/rh_utils_common.css" rel="stylesheet">
    <link href="../css/rh_utils_shield.css" rel="stylesheet">
    <link href="../css/rh_utils_alfirm.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div class="rh-container">
        <section id="x-inputs">
            <div id="set-title" class="input-group">
                <span class="input-group-addon">Title</span>
                <input type="text" class="form-control" placeholder="Set title...">
                <span class="input-group-btn">
                <button class="btn btn-danger" type="button">
                    <span class="glyphicon glyphicon-remove"></span>&nbsp;Clear
                </button>
            </span>
            </div>
            <br>
            <div id="set-message" class="input-group">
                <span class="input-group-addon">Message</span>
                <input type="text" class="form-control" placeholder="Set message...">
                <span class="input-group-btn">
                <button class="btn btn-danger" type="button">
                    <span class="glyphicon glyphicon-remove"></span>&nbsp;Clear
                </button>
            </span>
            </div>
        </section>
        <section id="x-standard" class="rh-controls">
            <button type="button" class="btn btn-default">Alert</button>
            <button type="button" class="btn btn-default">Confirm</button>
        </section>
        <section id="x-alerts" class="rh-controls">
            <button type="button" class="btn btn-primary">Alert</button>
            <button type="button" class="btn btn-primary">Alert (Okay)</button>
        </section>
        <section id="x-confirms" class="rh-controls">
            <button type="button" class="btn btn-secondary">Confirm (Okay)</button>
            <button type="button" class="btn btn-secondary">Confirm (Okay + Cancel)</button>
        </section>
        <section id="x-multi-confirms" class="rh-controls">
            <button type="button" class="btn btn-pear">Multi (Okay)</button>
            <button type="button" class="btn btn-pear">Multi (Okay + Cancel)</button>
        </section>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/js/jquery-3.2.1.js"></script>
    <!--jQuery UI -->
    <script src="../../../_lib/js/bootstrap.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/rh_utils.js"></script>
    <script src="../js/test/rh_utils_alfirm.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
