<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <style>
        #slider {
            width:    392px;
            height:   128px;
            border:   5px solid black;
            margin:   50px auto;
            overflow: hidden;
        }

        #images {
            background: black;
            width:      800px;
            position:   relative;
            left:       0;
            transition: all ease-in-out 1s;
        }

        #images > img {
            height: 128px;
            width:  128px;
        }

        #buttons {
            display:         flex;
            align-items:     center;
            justify-content: center;
            margin:          50px auto;
        }

        #buttons > button {
            height: 32px;
            width:  calc(32px * 5);
        }
    </style>
</head>
<body>
    <div id="slider">
        <div id="images">
            <img src="./images/iconfinder__angry_sad_unhappy_4830813.png" alt="">
            <img src="./images/iconfinder__happy_smiley_4830811.png" alt="">
            <img src="./images/iconfinder__puke_sick_emoji_4830804.png" alt="">
            <img src="./images/iconfinder__scared_fear_surprised_4830803.png" alt="">
            <img src="./images/iconfinder__shock_smiley_shocked_4830802.png" alt="">
            <img src="./images/iconfinder__sunglasses_cool_smiley_4830800.png" alt="">
        </div>
    </div>
    <div id="buttons">
        <button onclick="move(-132)">&larr;&nbsp;Move to the Left</button>
        <button onclick="move(132)">Move to the Right&nbsp;&rarr;</button>
    </div>
    <script>
        var images = document.getElementById('images');

        function move(deltaX) {
            var current = (parseInt(images.style.left.replace(/[^0-9]/g, ''), 10) || 0);
            var calculated = current + deltaX;

            if (calculated < 528) {
                images.style.left = '-' + calculated + 'px';
            }
        }
    </script>
</body>
</html>
