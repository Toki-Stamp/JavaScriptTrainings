<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>data-attribute-project</title>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <link href="../../../_lib/css/bootstrap-theme.css" rel="stylesheet">
    <!-- Bootstrap-Select -->
    <link href="../../../_lib/css/bootstrap-select.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="../../../_lib/css/jquery-ui.css" rel="stylesheet">
    <!-- Google Material Design fonts -->
    <link href="../../../_lib/css/material-icons.css" rel="stylesheet">
    <!-- Font Awesome icons-->
    <link href="../../../_lib/css/font-awesome.css" rel="stylesheet">
    <!-- Custom CSS goes below -->
    <link href="../css/data-attribute-style.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div class="container">
        <br>
        <div id="alert-container" class="alert">
        </div>
        <hr>
        <h2>Добавить / редактировать / удалить атрибут</h2>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="data-attribute-name">Имя атрибута:</label>
                <input id="data-attribute-name" type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="data-attribute-value">Значение атрибута:</label>
                <input id="data-attribute-value" type="text" class="form-control">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button id="add-data-attribute" class="btn btn-success" style="width: 100%">Добавить атрибут
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button id="remove-data-attribute" class="btn btn-danger" style="width: 100%">Удалить атрибут
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
            </div>
        </div>
        <hr>
        <h2>Содержимое data-container</h2>
        <div id="data-container"></div>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/js/jquery-3.2.1.js"></script>
    <!--jQuery UI -->
    <script src="../../../_lib/js/jquery-ui.js"></script>
    <!-- Bootstrap -->
    <script src="../../../_lib/js/bootstrap.js"></script>
    <!-- Bootstrap-Select -->
    <script src="../../../_lib/js/bootstrap-select.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/data-attribute-script.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
