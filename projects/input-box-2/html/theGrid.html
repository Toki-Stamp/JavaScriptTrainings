<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .grid-container {
            display:               grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap:              2px;
            padding:               2px;
            grid-auto-rows:        minmax(35px, auto);
            justify-content:       center;
            align-items:           center;
            background-color:      #2196F3;
        }

        .grid-container div {
            display:          flex;
            align-items:      center;
            justify-content:  center;
            height:           100%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .grid-container [class|="item"] {
            font-size: 25px;
            color:     red;
        }

        .item-01 {
            /* grid-row-start / grid-column-start / grid-row-end / grid-column-end */
            grid-area: 2 / 2 / span 5 / span 3;
        }

        /*----------------------------------*/
        .info {
            width:           300px;
            height:          30px;

            margin-left:     auto;
            margin-right:    auto;
            margin-top:      10px;
            border:          3px solid #2196F3;

            display:         flex;
            flex-direction:  row;
            justify-content: center;
            align-items:     center;
        }

        .scroll-container {
            max-width:    300px;
            max-height:   150px;
            margin-left:  auto;
            margin-right: auto;
            border:       3px solid #2196F3;
            overflow-y:   auto;
        }

        .scroll-container .item {
            /*box-sizing:      content-box = padding-box; !* 10 + 30 + 10*!*/
            box-sizing:      border-box; /* 30 */
            display:         flex;
            flex-direction:  column;
            justify-content: center;
            align-items:     center;
            height:          30px;
            padding:         10px;
        }

        .scroll-container .item:focus {
            outline:          0;
            background-color: tomato;
            color:            white;
        }
    </style>
    <title>G R I D</title>
</head>

    <script>
        (function () {
            let ref  = $('.scroll-container'),
                info = $('.info');
            $('.scroll-container').on('scroll', function () {
                info.eq(0).text('scroll-top: ' + $(this).scrollTop() + ' of ' + $(this).height());
