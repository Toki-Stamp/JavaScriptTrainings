<!DOCTYPE html>
<html lang="en">
	<head>
		<title>G R I D</title>
	</head>
	<body>
		<style>
			.grid-container {
				display: grid;
				grid-template-columns: repeat(5, 1fr);
				grid-gap: 2px;
				padding: 2px;
				grid-auto-rows: minmax(40px, auto);
				justify-content: center;
				align-items: center;
				background-color: #2196F3;
			}
			.grid-container div {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100%;
				background-color: rgba(255, 255, 255, 0.8);
			}
			.item-01 {
				/* grid-row-start / grid-column-start / grid-row-end / grid-column-end */
				grid-area: 2 / 2 / span 4 / span 3;
			}
		</style>
		<div class="grid-container">
			<div class="item-01">1</div>
			<div class="item-02">2</div>
			<div class="item-03">3</div>  
			<div class="item-04">4</div>
			<div class="item-05">5</div>
			<div class="item-06">6</div>
			<div class="item-07">7</div>
			<div class="item-08">8</div>  
			<div class="item-09">9</div>
			<div class="item-10">10</div>
			<div class="item-11">11</div>
			<div class="item-12">12</div>
			<div class="item-13">13</div>
			<div class="item-14">14</div>
			<div class="item-15">15</div>
			<div class="item-16">16</div>			
			<div class="item-17">17</div>
			<div class="item-18">18</div>
			<div class="item-19">19</div>
			<div class="item-20">20</div>	
		</div>
	</body>
</html>
