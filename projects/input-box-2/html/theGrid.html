<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root {
            --box-height:   150px;
            --box-width:    300px;
            --item-height:  30px;
            --scroll-width: 17px;
            --margin-top:   100px;
            --border-width: 1px;
        }

        .grid-container {
            display:               grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap:              2px;
            padding:               2px;
            grid-auto-rows:        minmax(35px, auto);
            justify-content:       center;
            align-items:           center;
            background-color:      #2196F3;
        }

        .grid-container div {
            display:          flex;
            align-items:      center;
            justify-content:  center;
            height:           100%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .grid-container [class|="item"] {
            font-size: 25px;
            color:     red;
        }

        .item-01 {
            /* grid-row-start / grid-column-start / grid-row-end / grid-column-end */
            grid-area: 2 / 2 / span 5 / span 3;
        }

        /*----------------------------------*/
        .info, .scroll-container:before, .scroll-container:after, .item {
            display:         flex;
            flex-direction:  row;
            justify-content: center;
            align-items:     center;
        }

        .info {
            max-width:    var(--box-width);
            max-height:   var(--item-height);

            margin-left:  auto;
            margin-right: auto;
            margin-top:   10px;
            border:       var(--border-width) solid #2196F3;
        }

        .info:empty {
            border: 0;
        }

        .scroll-container {
            max-width:    var(--box-width);
            max-height:   var(--box-height);
            margin-top:   var(--margin-top);
            margin-left:  auto;
            margin-right: auto;
            border:       var(--border-width) solid #2196F3;
            overflow-y:   auto;
            position:     relative;
        }

        .scroll-container .item:focus {

            background-color: tomato;

    <script src="../../../_lib/new/jquery-3.3.1/jquery.js"></script>
    <script>
        (function () {
            let ref    = $('.scroll-container'),
                info   = $('.info'),
                focused,
                height = (function () {
                    let style = getComputedStyle(document.body);

                    return {
                        box:    parseInt(style.getPropertyValue('--box-height').replace(/\D/g, ''), 10),
                        item:   parseInt(style.getPropertyValue('--item-height').replace(/\D/g, ''), 10),
                        border: parseInt(style.getPropertyValue('--border-width').replace(/\D/g, ''), 10),
                    }
                })();

            ref.on('scroll', function () {
                let currentTopItem    = ($(this).scrollTop() + height.item) / height.item,
                    currentBottomItem = ($(this).scrollTop() + (height.item * 5)) / height.item;

                info.eq(2).text('scroll-top: ' + $(this).scrollTop());

                if (focused && focused.length) {
                    info.eq(3).text('Position: ' + focused.position().top + ', Offset: ' + focused.offset().top);
                }

                info.eq(4).text('nearest to top: ' + currentTopItem);
                info.eq(5).text('nearest to bottom: ' + currentBottomItem);
            });

            ref.on('click', function (e) {
                let out = "click on parent's pseudo element";

                info.eq(0).text('screenY: ' + e.pageY + ', offsetY: ' + e.offsetY);

                if ($(e.target).is(ref)) {
                    if (e.offsetY <= height.item) {
                        out += '...exactly on before';
                    } else if (e.offsetY >= (height.box - height.item)) {
                        out += '...exactly on after';
                    }

                    console.log(out);
                } else {
                    console.log(e);
                }
            });

            ref.find('.item').on('focus', function () {
                focused = $(this);
            });

            $(document).on('mousemove', function (event) {
                info.eq(1).text('X: ' + event.pageX + ', Y: ' + event.pageY);
            });
        })();
    </script>
