<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drag-able table example</title>
    <!----------------------- Favicon --------------------------->
    <link href="../icon/favicon-2.png" rel="icon" type="image/png">
    <!----------------------- Favicon --------------------------->
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <link href="../../../_lib/css/bootstrap-theme.css" rel="stylesheet">
    <!-- Bootstrap-Select -->
    <link href="../../../_lib/css/bootstrap-select.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="../../../_lib/css/jquery-ui.css" rel="stylesheet">
    <!-- Google Material Design fonts -->
    <link href="../../../_lib/css/material-icons.css" rel="stylesheet">
    <!-- Font Awesome icons-->
    <link href="../../../_lib/css/font-awesome.css" rel="stylesheet">
    <!-- Custom CSS goes below -->
    <link href="../css/dragable-table-style-5.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div class="container">
        <hr>
        <button id="btn-1" class="btn btn-lg btn-default">Slice</button>
        <button id="btn-2" class="btn btn-lg btn-default">Refresh</button>
        <hr>
        <table id="mainTable">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
                <th>Header 4</th>
            </tr>
            <tr>
                <td>Row 1</td>
                <td>Row 1</td>
                <td>Row 1</td>
                <td>Row 1</td>
            </tr>
            <tr>
                <td>Row 2</td>
                <td>Row 2</td>
                <td>Row 2</td>
                <td>Row 2</td>
            </tr>
            <tr>
                <td>Row 3</td>
                <td>Row 3</td>
                <td>Row 3</td>
                <td>Row 3</td>
            </tr>
            <tr>
                <td>Row 4</td>
                <td>Row 4</td>
                <td>Row 4</td>
                <td>Row 4</td>
            </tr>
            <tr>
                <td>Row 5</td>
                <td>Row 5</td>
                <td>Row 5</td>
                <td>Row 5</td>
            </tr>
            <tr>
                <td>Row 6</td>
                <td>Row 6</td>
                <td>Row 6</td>
                <td>Row 6</td>
            </tr>
            <tr>
                <td>Row 7</td>
                <td>Row 7</td>
                <td>Row 7</td>
                <td>Row 7</td>
            </tr>
        </table>
        <hr>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/js/jquery-3.2.1.js"></script>
    <!--jQuery UI -->
    <script src="../../../_lib/js/jquery-ui.js"></script>
    <!-- Bootstrap -->
    <script src="../../../_lib/js/bootstrap.js"></script>
    <!-- Bootstrap-Select -->
    <script src="../../../_lib/js/bootstrap-select.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/dragable-table-script-6.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
