<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поиск адреса</title>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <link href="../../../_lib/css/bootstrap-theme.css" rel="stylesheet">
    <!-- Bootstrap-Select -->
    <link href="../../../_lib/css/bootstrap-select.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="../../../_lib/css/jquery-ui.css" rel="stylesheet">
    <!-- Custom css goes below -->
    <link href="../css/jQ-2.css" rel="stylesheet">
    <link href="../css/jQ-2-loader.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <!-- Диалоговое окно -->
    <div id="dialog-container" hidden>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- Блок поиск АТЕ и ТЕ-->
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <strong>Поиск&nbsp;АТЕ&nbsp;и&nbsp;ТЕ</strong>
                            </div>
                            <div class="panel-body">
                                <!-- Блок автозавершения 1 -->
                                <div id="autocomplete-1-container" class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-search"></span>
                                                &nbsp;Поиск
                                            </span>
                                            <input id="autocomplete-1" type="text" class="form-control" placeholder="Начните вводить текст (минимум 3 символа) ..." title="Допускается ввод цифр, символов русского алфавита, пробела, символа «-»"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Блок административно-территориальная принадлежность -->
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <strong>Административно-территориальная&nbsp;принадлежность&nbsp;(Реестр&nbsp;АТЕ&nbsp;и&nbsp;ТЕ)</strong>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <!-- Дерево и панель панель радио-кнопок -->
                                        <div class="row">
                                            <!-- Дерево -->
                                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                                <div class="tree-panel"></div>
                                            </div>
                                            <!-- Панель радио-кнопок -->
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <div id="radio-buttons-container" class="btn-group-vertical btn-group-sm full-width">
                                                    <button type="button" class="btn btn-default" value="1">Улицы</button>
                                                    <button type="button" class="btn btn-default" value="2">Садоводческие&nbsp;товарищества</button>
                                                    <button type="button" class="btn btn-default" value="3">Раздельные&nbsp;пункты&nbsp;БЖД</button>
                                                    <button type="button" class="btn btn-default" value="4">Автодороги</button>
                                                    <button type="button" class="btn btn-default" value="5">Иное</button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Строка адреса -->
                                        <div id="address-container" class="row">
                                            <hr>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">Адрес</span>
                                                    <input id="address-output-line" type="text" class="form-control non-focusable non-selectable" disabled tabIndex="-1" onfocus="this.blur()" title="Строка адреса">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Блок автозавершения 2 -->
                                        <div id="autocomplete-2-container" class="row">
                                            <hr>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-search"></span>
                                                        &nbsp;Поиск
                                                    </span>
                                                    <input id="autocomplete-2" type="text" class="form-control" placeholder="Начните вводить текст, либо нажмите на кнопку раскрытия полного списка справа ..."/>
                                                    <span class="input-group-btn">
                                                        <button id="open-autocomplete-2-list-button" class="btn btn-success" title="Раскрыть полный список">
                                                            <span class="glyphicon glyphicon-list"></span>
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Блок ввода значения километра дороги -->
                                        <div id="kilometers-container" class="row">
                                            <hr>
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">Километр</span>
                                                    <input type="text" class="form-control" title="Введите километр дороги (целочисленное значение)">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Блок капитального строения -->
                                        <div id="capital-building-container" class="row">
                                            <hr>
                                            <!-- Номер капитального строения (КС) -->
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">Номер&nbsp;КС</span>
                                                    <input type="text" class="form-control" title="Введите номер КС (целочисленное значение)">
                                                </div>
                                            </div>
                                            <!-- Корпус КС-->
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">Корпус&nbsp;КС</span>
                                                    <input type="text" class="form-control" title="Введите корпус КС (целочисленное значение)">
                                                </div>
                                            </div>
                                            <!-- Индекс КС -->
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">Индекс&nbsp;КС</span>
                                                    <input type="text" class="form-control" title="Введите индекс КС (целочисленное значение)">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Блок изолированного помещения строения -->
                                        <div id="isolated-premises-container"
                                             class="row">
                                            <hr>
                                            <!-- Номер изолированного помещения (ИП) -->
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">Номер&nbsp;ИП</span>
                                                    <input type="text" class="form-control" title="Введите номер ИП (целочисленное значение)">
                                                </div>
                                            </div>
                                            <!-- Индекс ИП-->
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">Индекс&nbsp;ИП</span>
                                                    <input type="text" class="form-control" title="Введите индекс ИП (целочисленное значение)">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Блок кнопок управления -->
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div id="buttons-1-container" class="row">
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <button id="open-modal" class="btn btn-primary btn-sm full-width" title="Начать поиск">
                                                    <span class="glyphicon glyphicon-search"></span>
                                                    &nbsp;&nbsp;Начать&nbsp;поиск
                                                </button>
                                            </div>
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <button id="add-as-address-button" class="btn btn-success btn-sm full-width" title="Добавить как адрес">
                                                    <span class="glyphicon glyphicon-home"></span>
                                                    &nbsp;&nbsp;Добавить&nbsp;как&nbsp;адрес
                                                </button>
                                            </div>
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <button id="add-as-place-button" class="btn btn-warning btn-sm full-width" title="Добавить как местонахождение">
                                                    <span class="glyphicon glyphicon-map-marker"></span>
                                                    &nbsp;&nbsp;Как&nbsp;местонахождение
                                                </button>
                                            </div>
                                        </div>
                                        <hr>
                                        <div id="buttons-2-container" class="row">
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <button id="select-button" class="btn btn-success btn-sm full-width" title="Выбрать КС">
                                                    <span class="glyphicon glyphicon-ok"></span>
                                                    &nbsp;&nbsp;Выбрать&nbsp;КС
                                                </button>
                                            </div>
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
                                                <button id="cancel-button" class="btn btn-danger btn-sm full-width" title="Отменить выбор и закрыть диалоговое окно">
                                                    <span class="glyphicon glyphicon-remove"></span>
                                                    &nbsp;&nbsp;Отменить&nbsp;выбор
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Модальное окно результатов поиска -->
    <div id="modal-container" hidden>
        <div class="my-modal-content">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <strong>Результаты&nbsp;поиска&nbsp;адреса</strong>
                    <button type="button" class="close" title="Закрыть форму">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </div>
                <div id="search-results-container" class="modal-body">
                    <!-- Блок таблицы результатов поиска -->
                    <div class="panel panel-default">
                        <table id="results-table" class="table table-striped table-hover table-scrollable">
                            <tbody class="non-selectable">
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <!-- Блок текущего выбранного результата поиска -->
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">Адрес</span>
                        <input id="currently-selected" type="text" class="form-control non-focusable non-selectable" disabled tabIndex="-1" onfocus="this.blur()" title="Строка адреса">
                        <span class="input-group-btn">
                            <button id="clear-currently-selected" class="btn btn-danger" title="Отменить текущий выбор">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                    <hr>
                    <!-- Блок предупреждения об ошибке поиска -->
                    <div class="alert alert-danger text-center">
                        <strong>Внимание!</strong> В результате поиска не найдено ни одного адреса!
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div id="results-buttons-1-container">
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <button id="apply-choice-button" type="button" class="btn btn-default btn-sm full-width" disabled title="Применить выбор и закрыть форму поиска">
                                            <span class="glyphicon glyphicon-ok"></span>
                                            &nbsp;&nbsp;Выбрать
                                        </button>
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
                                        <button type="button" class="btn btn-danger btn-sm close-modal full-width" title="Отменить выбор и закрыть форму поиска">
                                            <span class="glyphicon glyphicon-remove"></span>
                                            &nbsp;&nbsp;Отменить
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div id="results-buttons-2-container">
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
                                        <button type="button" class="btn btn-warning btn-sm close-modal full-width" title="Закрыть форму, изменить параметры поиска и запустить новый поиск">
                                            <span class="glyphicon glyphicon-repeat"></span>
                                            &nbsp;&nbsp;Новый&nbsp;поиск
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Анимация загрузки -->
    <div id="loader-container" hidden>
        <div class="loader-overlay"></div>
        <div class="loader-spinner"></div>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/js/jquery-3.2.1.js"></script>
    <!--jQuery UI -->
    <script src="../../../_lib/js/jquery-ui.js"></script>
    <!-- Bootstrap -->
    <script src="../../../_lib/js/bootstrap.js"></script>
    <!-- Bootstrap-Select -->
    <script src="../../../_lib/js/bootstrap-select.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/jQ-2.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
