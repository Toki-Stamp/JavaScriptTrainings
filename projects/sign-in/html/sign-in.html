<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>template-project</title>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <link href="../../../_lib/css/bootstrap-theme.css" rel="stylesheet">
    <!-- Bootstrap-Select -->
    <link href="../../../_lib/css/bootstrap-select.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="../../../_lib/css/jquery-ui.css" rel="stylesheet">
    <!-- Google Material Design fonts -->
    <link href="../../../_lib/css/material-icons.css" rel="stylesheet">
    <!-- Font Awesome icons-->
    <link href="../../../_lib/css/font-awesome.css" rel="stylesheet">
    <!-- Custom CSS goes below -->
    <link href="../css/sign-in-style.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <hr>
    <div class="container">
        <div id="sign-in" class="well panel-highlighted col-md-3">
            <form>
                <div class="form-group">
                    <div class="input-group col-md-12">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input id="username" class="form-control" type="text" placeholder="Введите ваш e-mail или username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-12">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input id="password" class="form-control" type="password" placeholder="Password">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/js/jquery-3.2.1.js"></script>
    <!--jQuery UI -->
    <script src="../../../_lib/js/jquery-ui.js"></script>
    <!-- Bootstrap -->
    <script src="../../../_lib/js/bootstrap.js"></script>
    <!-- Bootstrap-Select -->
    <script src="../../../_lib/js/bootstrap-select.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/sign-in-script.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
