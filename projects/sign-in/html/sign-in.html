<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-in</title>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <link href="../../../_lib/css/bootstrap-theme.css" rel="stylesheet">
    <!-- Bootstrap-Select -->
    <link href="../../../_lib/css/bootstrap-select.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="../../../_lib/css/jquery-ui.css" rel="stylesheet">
    <!-- Google Material Design fonts -->
    <link href="../../../_lib/css/material-icons.css" rel="stylesheet">
    <!-- Font Awesome icons-->
    <link href="../../../_lib/css/font-awesome.css" rel="stylesheet">
    <!-- Custom CSS goes below -->
    <link href="../css/sign-in-style.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
<!------------------------- Main ---------------------------->
<hr>
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-lg-offset-3 col-xs-offset-3">
            <div id="sign-in-container" class="panel panel-default">
                <div class="panel-heading">
                    Верхний колонтитул
                    <!--<h5 class="panel-title">Название панели</h5>-->
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input id="user-name" class="form-control input-lg" type="text" placeholder="Username">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input id="user-password" class="form-control input-lg" type="password" placeholder="Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary">Войти в аккаунт</button>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<!------------------------- Main ---------------------------->
<!------------------------- Scripts ------------------------->
<!-- jQuery -->
<script src="../../../_lib/js/jquery-3.2.1.js"></script>
<!--jQuery UI -->
<script src="../../../_lib/js/jquery-ui.js"></script>
<!-- Bootstrap -->
<script src="../../../_lib/js/bootstrap.js"></script>
<!-- Bootstrap-Select -->
<script src="../../../_lib/js/bootstrap-select.js"></script>
<!-- Custom js goes below -->
<script src="../js/sign-in-script.js"></script>
<!------------------------- Scripts ------------------------->
</body>
</html>
