<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>input-box</title>
    <!------------------------- CSS ----------------------------->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <link href="../../../_lib/new/air-datepicker-2.2.3/css/datepicker.css" rel="stylesheet" type="text/css">
    <link href="../css/input-box-style.css" rel="stylesheet" type="text/css">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="box"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="box multi">
                    <span>1233</span>
                    <span>4567</span>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="box multi">
                    <span>1233</span>
                    <span>4567</span>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="box multi has-control" data-placeholder="Выберите дату..."
                         data-role="input-visualization"></div>
                    <input type="hidden" data-role="input-container">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <button type="button" class="btn btn-primary" data-action="add-date">Добавить дату</button>
                    <button type="button" class="btn btn-success" data-action="read-dates">Прочитать даты</button>
                    <button type="button" class="btn btn-danger" data-action="clear-dates">Очистить даты</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input class="form-control" type="text" value="1234 5678">
            </div>
        </div>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/js/jquery-3.2.1.js"></script>
    <!-- Air-Datepicker -->
    <script src="../../../_lib/new/air-datepicker-2.2.3/js/datepicker.js"></script>
    <!-- Bootstrap -->
    <script src="../../../_lib/js/bootstrap.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/input-box-script.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
