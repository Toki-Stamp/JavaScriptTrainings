<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>input-box</title>
    <!------------------------- CSS ----------------------------->
    <link href="../../../_lib/css/bootstrap.css" rel="stylesheet">
    <link href="../css/input-box-style.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="box"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="box multi"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="box multi">
                    <span>1234</span>
                    <span>5678</span>
                    <span>0101</span>
                    <span>1010</span>
                </div>
            </div>
        </div>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/js/jquery-3.2.1.js"></script>
    <!-- Bootstrap -->
    <script src="../../../_lib/js/bootstrap.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/input-box-script.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
