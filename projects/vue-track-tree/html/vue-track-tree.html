<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-track-tree</title>
    <!------------------------- Scripts ------------------------->
    <!-- Vue -->
    <script src="../../../_lib/new/vue-js-2.6.10/vue.js"></script>
    <!------------------------- Scripts ------------------------->
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../../_lib/new/bootstrap-4.3.1/css/bootstrap.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div id="vue-app">
        <div class="container">
            <nav class="navbar navbar-light sticky-top bg-dark">
                <button class="btn btn-primary" @click="getList()">Get List</button>
            </nav>
            <template v-if="list">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ID</th>
                            <th>Liter</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, key, index) in list" @click="highlight($event), doSomeMoreStuff(item, key, index)">
                            <td>{{++index}}</td>
                            <td>{{item.id}}</td>
                            <td>{{item.liter}}</td>
                            <td>{{item.nameComponent}}</td>
                        </tr>
                    </tbody>
                </table>
            </template>
        </div>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../../_lib/new/jquery-3.3.1/jquery.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/data.js"></script>
    <script src="../js/vue-track-tree-script.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
