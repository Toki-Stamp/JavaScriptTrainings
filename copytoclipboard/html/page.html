<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Copy to Clipboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/css/bootstrap-theme.css">
    <!-- jQuery UI -->
    <link rel="stylesheet" href="../../lib/css/jquery-ui.css">
    <!-- Custom css goes below -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- main -->
<div class="contact">
    <p class="contact-name"><strong>John Doe</strong></p>
    <p class="contact-phone"><a href="tel:1234567890">123-456-7890</a></p>
    <div class="btn-group">
        <a class="btn btn-primary btn-email" href="mailto:john.doe@email.com">Email John</a>
        <button type="button" class="btn btn-default btn-copy js-tooltip js-copy" data-toggle="tooltip"
                data-placement="bottom" data-copy="john.doe@email.com" title="Copy to clipboard">
            <!-- icon from google's material design library -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" version="1.1" width="24" height="24"
                 viewBox="0 0 24 24">
                <path d="M17,9H7V7H17M17,13H7V11H17M14,17H7V15H14M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"/>
            </svg>
        </button>
    </div>
</div>
<!-- main -->
<!-- jQuery -->
<script src="../../lib/js/jquery-3.2.1.js"></script>
<!-- Bootstrap -->
<script src="../../lib/js/bootstrap.js"></script>
<!-- Bootstrap Select -->
<script src="../../lib/js/bootstrap-select.js"></script>

<!--jQuery UI -->
<script src="../../lib/js/jquery-ui.js"></script>
<!-- Custom js goes below -->
<script src="../js/script.js"></script>
</body>
</html>
