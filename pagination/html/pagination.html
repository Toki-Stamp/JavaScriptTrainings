<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pagination</title>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../lib/css/bootstrap.css" rel="stylesheet">
    <link href="../../lib/css/bootstrap-theme.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="../../lib/css/jquery-ui.css" rel="stylesheet">
    <!-- Custom css goes below -->
    <link href="../css/pagination-style.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <div class="container">
        <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <hr>
                <div id="pagination-container" class="btn-group btn-group-sm" role="group" aria-label="pagination">
                    <button class="btn btn-default" value="backward">
                        <span class="glyphicon glyphicon-hand-left"></span>
                    </button>
                    <input type="button" class="btn btn-default" value="1"/>
                    <input type="button" class="btn btn-default" value="2"/>
                    <input type="button" class="btn btn-default" value="3"/>
                    <input type="button" class="btn btn-default" value="4"/>
                    <input type="button" class="btn btn-default" value="5"/>
                    <input type="button" class="btn btn-default" value="6"/>
                    <input type="button" class="btn btn-default" value="7"/>
                    <input type="button" class="btn btn-default" value="8"/>
                    <input type="button" class="btn btn-default" value="9"/>
                    <input type="button" class="btn btn-default" value="10"/>
                    <button class="btn btn-default" value="forward">
                        <span class="glyphicon glyphicon-hand-right"></span>
                    </button>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../lib/js/jquery-3.2.1.js"></script>
    <!-- Bootstrap -->
    <script src="../../lib/js/bootstrap.js"></script>
    <!--jQuery UI -->
    <script src="../../lib/js/jquery-ui.js"></script>
    <!-- Custom js goes below -->
    <!--<script src="../js/pagination-script.js"></script>-->
    <script src="../js/pagination-script-2.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
