<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hidden</title>
</head>
<body>
<input id="toggle" type="button" value="Toggle">

<div id="target">Some secret text goes here!</div>
<div id="target2">Some colored text goes here!</div>
<script>
    document.getElementById('target2').style.background = 'red';
    function showHide(target) {
        var hideThis = document.getElementById(target);
        hideThis.hidden = !hideThis.hidden;
    }
    function entourage() {
        var target2 = document.getElementById('target2');
        if (target2.style.background === 'red') {
            target2.style.background = 'yellow';
        } else {
            target2.style.background = 'red';
        }
    }
    //    document.getElementById('thing').onclick = showHide; // Only single handler on event click can be added                   DOM Level 0
    document.getElementById('toggle').addEventListener('click', showHide('target')); // multiple handlers can be added on event     DOM Level 2
    document.getElementById('toggle').addEventListener('click', entourage); // multiple handlers can be added on event              DOM Level 2
</script>
</body>
</html>
