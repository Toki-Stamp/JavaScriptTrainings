<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryStart</title>
    <style>
        body {
            width: 100%;
        }

        p {
            color: blue;
            margin: 1em;
        }

        #inputDiv {
            background: #f5f5f5;
            border: 3px solid #f0f0f0;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            width: 25%;
        }

        table {
            border-collapse: collapse;
            /*width: 50%;*/
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5
        }
    </style>
    <script type="text/javascript" src="../libs/jquery-3.2.1.js"></script>
</head>
<body>
<div id="container">
    <div id="sub">
        <h1>div block</h1>
    </div>
</div>
<div id="inputDiv">
    <input type="text" name="uName" id="userName">
</div>
<table>
    <tbody>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
    </tr>
    <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
    </tr>
    <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
    </tr>
    </tbody>
</table>

<script>
    $("#sub")
            .prepend('<p>before first</p>')
            .prepend('<p>before middle</p>')
            .prepend('<p>before last</p>')
            .append('<p>after first</p>')
            .append('<p>after middle</p>')
            .append('<p>after last</p>');
    $("#userName").before('<h1>before</h1>').after('<h1>after</h1>');
</script>
</body>
</html>
