<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryStart</title>
    <script type="text/javascript" src="../libs/jquery-3.2.1.js"></script>
</head>
<body>
<header>
    <h1>Page Title</h1>

    <p>Page Description</p>
</header>
<div id="content" class="wrapper box">
    <article>
        <h2>Article Title</h2>

        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Nunc urna metus, ultricies eu, congue vel,
            laoreet...</p>
    </article>
    <article>
        <h2>Article Title</h2>

        <p>Morbi malesuada, ante at feugiat tincidunt, enim massa gravida metus, commodo lacinia massa diam vel
            eros...</p></article>
</div>
<footer>&copy;copyright 2014</footer>
<script>
    // мы пытаемся найти все элементы <h2> на странице
    // и изменить цвет шрифта на синий
    $(function () {
        $("h2").css("color", "blue");
    });
    // можно создать функцию, передав в конструктор Function строку с кодом
    var fun = new Function("arg1", "arg2", "return arg1 + arg2;");
    console.log(fun(5, 10)); // => 15

    function someFunction(arg1, arg2, callback) {
        var result = Math.ceil(Math.random() * (arg1 - arg2) + arg2);
        callback(result);
    }
    var output1 = function (result) {
        console.log("callback v1! " + result);
    };
    var output2 = function (result) {
        console.log("callback v2! " + result);
    };
    someFunction(1, 20, output1);
    someFunction(40, 70, output2);
</script>
</body>
</html>
