<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryStart</title>
    <link rel="stylesheet" type="text/css" href="../css/jQueryStart.css">
    <script type="text/javascript" src="../libs/js/jquery-3.2.1.js"></script>
</head>
<body>
<div id="container">
    <div id="sub">
        <h1>div block</h1>
    </div>
</div>
<div id="inputDiv">
    <label for="userName">Username:</label><input type="text" name="uName" id="userName">
</div>
<table>
    <tbody>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
    </tr>
    <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
    </tr>
    <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
    </tr>
    </tbody>
</table>
<div id="hideThis" hidden>
    <p>Текст текст текст текст текст текст текст текст текст</p>

    <p>Текст текст текст текст текст текст текст текст текст</p>

    <p>Текст текст текст текст текст текст текст текст текст</p>
</div>
<script>
    $("#sub")
            .prepend('<p>before first</p>')
            .prepend('<p>before middle</p>')
            .prepend('<p>before last</p>')
            .append('<p>after first</p>')
            .append('<p>after middle</p>')
            .append('<p>after last</p>');
    $("#userName").before('<h1>before</h1>').after('<h1>after</h1>').after('<input type="button" onclick="showHide()">');
    function showHide() {
        $('#hideThis').toggle();
    }
</script>
</body>
</html>
