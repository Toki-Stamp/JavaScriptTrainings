<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
</head>
<body>
    <div id="dialogCopyNew" class="nonVisible" title="Поиск КС">
        <div id="alertContainer" class="alert alert-danger fade in nonVisible">

            <strong>Внимание!</strong> Данные не соответствуют форматно-логическому контролю!
        </div>
        <div id="btnContainer">
            <button type="button" class="btn btn-primary button" id="searchBtn">
                <span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Поиск
            </button>
            <button type="button" class="btn btn-default button" id="saveBtn" disabled="disabled">
                <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Сохранить
            </button>
            <button type="button" class="btn btn-danger button" id="cancelBtn">
                <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Отменить
            </button>
            <button type="button" class="btn btn-warning button float-right" id="chooseAddressBtn">
                <span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;Выбрать адрес
            </button>
        </div>
        <table id="dialogCopyNewTable" class="tablesorter table table-hover table-bordered table-striped">
            <thead class="alignCenter">
                <tr>
                    <th>ID</th>
                    <th>Агентство</th>
                    <th>Инвентарный номер</th>
                    <th>Тип объекта</th>
                    <th>Наименование</th>
                    <th>Назначение</th>
                    <th>Адрес (местонахождение)</th>
                </tr>
                <tr>
                    <td>
                        <input id="inputID" type="text" class="form-control" size="15" pattern="^\d{1,15}$">
                    </td>
                    <td colspan="5"></td>
                    <td>
                        <input id="inputAddress" type="text" class="form-control">
                    </td>
                </tr>
            </thead>
            <tbody id="dialogCopyNewTableTBody">
            </tbody>
        </table>
    </div>
</body>
</html>
