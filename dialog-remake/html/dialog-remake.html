<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>template</title>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../../lib/css/bootstrap.css" rel="stylesheet">
    <link href="../../lib/css/bootstrap-theme.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="../../lib/css/jquery-ui.css" rel="stylesheet">
    <!-- Custom css goes below -->
    <link href="../css/dialog-remake-style.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
    <!------------------------- Main ---------------------------->
    <!-- Text -->
    <div id="text-container">
        Toggle Modal
    </div>
    <!-- Modal -->
    <div id="modal-container" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center"><strong>Modal Header</strong></h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!------------------------- Main ---------------------------->
    <!------------------------- Scripts ------------------------->
    <!-- jQuery -->
    <script src="../../lib/js/jquery-3.2.1.js"></script>
    <!-- Bootstrap -->
    <script src="../../lib/js/bootstrap.js"></script>
    <!--jQuery UI -->
    <script src="../../lib/js/jquery-ui.js"></script>
    <!-- Custom js goes below -->
    <script src="../js/dialog-remake-script.js"></script>
    <!------------------------- Scripts ------------------------->
</body>
</html>
