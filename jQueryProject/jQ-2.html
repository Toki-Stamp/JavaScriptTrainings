<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQ-2</title>
    <!------------------------- CSS ----------------------------->
    <!-- Bootstrap -->
    <link href="../lib/css/bootstrap.css" rel="stylesheet">
    <link href="../lib/css/bootstrap-theme.css" rel="stylesheet">
    <link href="../lib/css/bootstrap-theme.css" rel="stylesheet">
    <!-- jQuery UI -->
    <link href="../lib/css/jquery-ui.css" rel="stylesheet">
    <link href="../lib/css/jquery-ui.css" rel="stylesheet">
    <!-- Custom css goes below -->
    <link href="css/jQ-2.css" rel="stylesheet">
    <!------------------------- CSS ----------------------------->
</head>
<body>
<!------------------------- Main ---------------------------->
<div id="dialog-container" class="non-visible">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Блок поиск АТЕ и ТЕ-->
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">
                            <strong>
                                Поиск&nbsp;АТЕ&nbsp;и&nbsp;ТЕ
                            </strong>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-btn">
                                            <button class="btn btn-success" title="Раскрыть полный список">
                                                <span class="glyphicon glyphicon-list"></span>
                                            </button>
                                        </span>
                                        <input id="search-line-input" type="text" class="form-control"
                                               placeholder="Начните вводить текст (минимум 3 символа), либо нажмите на кнопку полного списка слева..."/>
                                        <span class="input-group-btn">
                                            <button id="clear-search-line-button" class="btn btn-danger"
                                                    title="Очистить стороку поиска АТЕ и ТЕ">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Блок административно-территориальная принадлежность -->
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">
                            <strong>
                                Административно-территориалльная&nbsp;принадлежность&nbsp;(Реестр&nbsp;АТЕ&nbsp;и&nbsp;ТЕ)
                            </strong>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <!-- Дерево и панель панель радио-кнопок -->
                                    <div class="row">
                                        <!-- Дерево -->
                                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                            <div class="form-control full-height"></div>
                                        </div>
                                        <!-- Панель радио-кнопок -->
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <div id="radio-buttons-container"
                                                 class="btn-group-vertical btn-group-sm full-width">
                                                <button type="button" class="btn btn-default" value="1">Улицы</button>
                                                <button type="button" class="btn btn-default" value="2">Садоводческие&nbsp;товарищества</button>
                                                <button type="button" class="btn btn-default" value="3">Раздельные&nbsp;пункты&nbsp;БЖД</button>
                                                <button type="button" class="btn btn-default" value="4">Автодороги
                                                </button>
                                                <button type="button" class="btn btn-default" value="5">Иное</button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Строка адреса -->
                                    <div id="address-container" class="row">
                                        <hr>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">Адрес</span>
                                                <input id="address-output-line" type="text"
                                                       class="form-control non-focusable" disabled
                                                       tabIndex="-1"
                                                       onfocus="this.blur()">
                                                <span class="input-group-btn">
                                                    <button id="copy-output-button"
                                                            title="Скопировать адрес в буфер обмена"
                                                            class="btn btn-warning">
                                                        <span class="glyphicon glyphicon-file"></span>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Блок автозавершения -->
                                    <div id="autocomplete-container" class="row">
                                        <hr>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-btn">
                                                    <button id="open-autocomplete-list-button" class="btn btn-success"
                                                            title="Раскрыть полный список">
                                                        <span class="glyphicon glyphicon-list"></span>
                                                    </button>
                                                </span>
                                                <input id="autocomplete-list" type="text" class="form-control"
                                                       placeholder="Начните вводить текст, либо нажмите на кнопку полного списка слева..."/>
                                                <span class="input-group-btn">
                                                    <button id="clear-autocomplete-button" class="btn btn-danger"
                                                            title="Очистить строку поиска">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Блок ввода значения километра дороги -->
                                    <div id="kilometers-container" class="row">
                                        <hr>
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">Километр</span>
                                                <input type="text" title="Числовое значение" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Блок капитального строения -->
                                    <div id="capital-building-container" class="row">
                                        <hr>
                                        <!-- Номер капитального строения (КС) -->
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">Номер КС</span>
                                                <input type="text" class="form-control" title="Числовое значение">
                                            </div>
                                        </div>
                                        <!-- Корпус КС-->
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">Корпус</span>
                                                <input type="text" class="form-control"
                                                       title="Числовое значение">
                                            </div>
                                        </div>
                                        <!-- Индекс -->
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">Индекс</span>
                                                <input type="text" class="form-control"
                                                       title="Числовое значение">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Блок изолированного помещения строения -->
                                    <div id="isolated-premises-container" class="row">
                                        <hr>
                                        <!-- Номер изолированного помещения (ИП) -->
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">Номер ИП</span>
                                                <input type="text" class="form-control" title="Числовое значение">
                                            </div>
                                        </div>
                                        <!-- Индекс -->
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">Индекс</span>
                                                <input type="text" class="form-control"
                                                       title="Числовое значение">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Блок кнопок управления -->
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="buttons-1-container" class="row">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <button id="search-button" title="Начать поиск"
                                            class="btn btn-primary btn-sm full-width">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;&nbsp;Начать поиск
                                    </button>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <button id="add-as-address-button" title="Добавить как адрес"
                                            class="btn btn-success btn-sm full-width">
                                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;&nbsp;Добавить&nbsp;как&nbsp;адрес
                                    </button>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <button id="add-as-place-button" title="Добавить как местоположение"
                                            class="btn btn-warning btn-sm full-width">
                                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;Как&nbsp;местоположение
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!------------------------- Main ---------------------------->
<!------------------------- Scripts ------------------------->
<!-- jQuery -->
<script src="../lib/js/jquery-3.2.1.js"></script>
<!-- Bootstrap -->
<script src="../lib/js/bootstrap.js"></script>
<!-- Bootstrap Select -->
<script src="../lib/js/bootstrap-select.js"></script>
<script src="../lib/js/i18n/defaults-ru_RU.js"></script>
<!--jQuery UI -->
<script src="../lib/js/jquery-ui.js"></script>
<!-- Custom js goes below -->
<script src="js/jQ-2.js"></script>
<!------------------------- Scripts ------------------------->
</body>
</html>
